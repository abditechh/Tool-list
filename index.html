<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #a8a5a5;
        }
        .tool-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tool-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #e0e0e0; /* Placeholder background */
        }
        .tool-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">Tool List</h1>
    <div class="tool-container">
        <div class="tool-card">
            <a href="https://www.autodoc.parts/search?keyword=Big+Flat+Head+Screwdriver" target="_blank">
                <img src="Big flat head screwdriver.jpg" alt="Big Flat Head Screwdriver">
            </a>
            <h3>Big Flat Head Screwdriver</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.autodoc.parts/hazet/9765735" target="_blank">
                <img src="13mm spanner.jpg" alt="13mm Spanner">
            </a>
            <h3>13mm Spanner</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.autodoc.parts/ks-tools/18132153" target="_blank">
                <img src="15mm spanner.jpg" alt="15mm Spanner">
            </a>
            <h3>19mm Spanner</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.autodoc.parts/vorel/15222754" target="_blank">
                <img src="Torque wrench.jpg" alt="Socket Wrench">
            </a>
            <h3>Socket Wrench + 18mm Socket</h3>
        </div>
         <div class="tool-card">
            <a href="https://www.autodoc.parts/unior/16141965" target="_blank">
                <img src="18 mm.jpg" alt="Paper Towel">
            </a>
            <h3>Caliper Carrier Bolts: 18mm</h3>
        </div>
        <div class="tool-card">
            <a href="https://example.com/wheel-lug-wrench" target="_blank">
                <img src="KreuzschluÌˆssel.jpg" alt="Wheel Lug Wrench">
            </a>
            <h3>Wheel Lug Wrench</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.auto-doc.ch/presto/5008183" target="_blank">
                <img src="brake cleaner.jpg.avif" alt="Brake Cleaner">
            </a>
            <h3>Brake Cleaner</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.auto-doc.ch/wd-40/23259998" target="_blank">
                <img src="wd 40 spray.png" alt="WD-40 Spray">
            </a>
            <h3>WD-40 Spray</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.auto-doc.ch/fa1/2970703" target="_blank">
                <img src="anti squeal paste.jpg" alt="Anti Squeal Paste">
            </a>
            <h3>Anti Squeal Paste</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.auto-doc.ch/ma-profesional/21750876" target="_blank">
                <img src="copper grease.jpeg" alt="Copper Grease">
            </a>
            <h3>Copper Grease</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.auto-doc.ch/yato/13648747" target="_blank">
                <img src="6107_1.webp" alt="Torx T40 Socket">
            </a>
            <h3>Torx T40 Socket</h3>
        </div>
       
        <div class="tool-card">
            <a href="https://example.com/hammer" target="_blank">
                <img src="Hammer.jpg" alt="Hammer">
            </a>
            <h3>Hammer</h3>
        </div>
        <div class="tool-card">
            <a href="https://www.autodoc.co.uk/vorel/18209017" target="_blank">
                <img src="Wire brush.jpg" alt="Wire Brush">
            </a>
            <h3>Wire Brush</h3>
        </div>
    </div>
</body>
</html>
